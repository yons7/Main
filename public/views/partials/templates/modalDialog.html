<div id="partials/templates/modalDialog.html">
    <div id="{{dgId}}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" ng-bind-html="dgTitle | sanitize"></h4>
                </div>
                <div class="modal-body">
                    <p ng-bind-html="dgBody | sanitize"></p>
                    <p class="text-warning"><small ng-bind-html="dgInfo | sanitize"></small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirm()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
</div>
